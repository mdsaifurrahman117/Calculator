<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
          <!-- Font-awesome, Bootstrap and Custom stylesheet -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="style.css">
          <title>Calculator</title>
</head>
<body>
<header>
          <nav>
                    <img src="assets/Logo-White.png" alt="logo-Black">
          </nav>
</header>
            <div class="container">
                        <div class="box">
                                    <div class="result">
                                                <input type="text" id="result" disabled>
                                    </div>
                                    <div class="keypad">
                                                <div class="row_1">
                                                            <input type="button" value="7" onclick="add_value( '7' )">
                                                            <input type="button" value="8" onclick="add_value( '8' )">
                                                            <input type="button" value="9" onclick="add_value( '9' )">
                                                            <input type="button" value="+" onclick="add_value( '+' )">
                                                </div>
                                                <div class="row_2">
                                                            <input type="button" value="4" onclick="add_value( '4' )">
                                                            <input type="button" value="5" onclick="add_value( '5' )">
                                                            <input type="button" value="6" onclick="add_value( '6' )">
                                                            <input type="button" value="-" onclick="add_value( '-' )">
                                                </div>
                                                <div class="row_3">
                                                            <input type="button" value="1" onclick="add_value( '1' )">
                                                            <input type="button" value="2" onclick="add_value( '2' )">
                                                            <input type="button" value="3" onclick="add_value( '3' )">
                                                            <input type="button" value="*" onclick="add_value( '*' )">
                                                </div>
                                                <div class="row_4">
                                                            <input type="button" value="C" onclick="clear_result()">
                                                            <input type="button" value="0" onclick="add_value( '0' )">
                                                            <input type="button" value="=" onclick="calculate()">
                                                            <input type="button" value="/" onclick="add_value( '/' )">
                                                </div>
                                    </div>
                        </div>
            </div>
<footer>
          <a href="https://github.com/mdsaifurrahman117"> &copy; All right reserved by MD Saifur Rahman</a>
</footer>

          <!-- Bootstrap, jQuery and Custom Script -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" ></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
          <script src="script.js"></script>
</body>
</html>
