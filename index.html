<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="assets/Favicon.png" type="image/x-icon">
          <!-- Font-awesome, Bootstrap and Custom stylesheet -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="style.css">
          <title>Calculator</title>
</head>
<body class="theme-1">
            <div class="container">
                        <div class="box">
                                                <h4 class="text-start mb-0 header-light">calc</h4>
                                    <div class="result">
                                                <input type="text" id="result" disabled>
                                    </div>
                                    <div class="keypad d-flex flex-column gap-3">
                                                <div class="row">
                                                            <div class="col d-flex gap-3 justify-content-center">
                                                                        <button class="number" onclick="add_value('7')">7</button>
                                                                        <button class="number" onclick="add_value('8')">8</button>
                                                                        <button class="number" onclick="add_value('9')">9</button>
                                                                        <button class="reset" onclick="clear_result()">DEL</button>
                                                            </div>
                                                </div>
                                                <div class="row">
                                                            <div class="col d-flex gap-3 justify-content-center">
                                                                        <button class="number" onclick="add_value('4')">4</button>
                                                                        <button class="number" onclick="add_value('5')">5</button>
                                                                        <button class="number" onclick="add_value('6')">6</button>
                                                                        <button class="operator" onclick="add_operator('+')">+</button>
                                                            </div>
                                                </div>
                                                <div class="row">
                                                            <div class="col d-flex gap-3 justify-content-center">
                                                                        <button class="number" onclick="add_value('1')">1</button>
                                                                        <button class="number" onclick="add_value('2')">2</button>
                                                                        <button class="number" onclick="add_value('3')">3</button>
                                                                        <button class="operator" onclick="add_operator('-')">-</button>
                                                            </div>
                                                </div>
                                                <div class="row">
                                                            <div class="col d-flex gap-3 justify-content-center">
                                                                        <button class="number" onclick="add_value('.')">.</button>
                                                                        <button class="number" onclick="add_value('0')">0</button>
                                                                        <button class="operator" onclick="add_operator('/')">/</button>
                                                                        <button class="operator" onclick="add_operator('*')">*</button>
                                                            </div>
                                                </div>
                                                <div class="row">
                                                            <div class="end-row col d-flex gap-5 flex-row justify-content-center">
                                                                        <button class="reset" onclick="clear_result()">RESET</button>
                                                                        <button class="res" onclick="calculate_result()">=</button>
                                                            </div>
                                                </div>
                                    </div>
                        </div>
            </div>
<footer class="container text-center">
          <a href="https://github.com/mdsaifurrahman117"> &copy; All right reserved by MD Saifur Rahman</a>
</footer>
          <!-- Bootstrap, jQuery and Custom Script -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" ></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
          <script src="script.js"></script>
</body>
</html>
